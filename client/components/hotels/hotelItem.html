<div id="hotelItem">
    <md-content class="md-padding" layout="row">
        <div class="hotel-item" flex="" ui-sref="app.hotel({slug : $ctrl.hotel.slug})">
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{$ctrl.hotel.name}}</span>
                        <span class="md-subhead">{{$ctrl.hotel.type}}</span>
                    </md-card-title-text>
                </md-card-title>

                    <md-card-actions layout="column">
                        <!--                    <favorite-button></favorite-button>-->
                    </md-card-actions>
            </md-card>
        </div>
    </md-content>
</div>
