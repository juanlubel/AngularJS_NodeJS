<div class="hotel-container">
    <div class="md-container hotels-container">
        <hotel-item ng-repeat="hotel in $ctrl.hotels" hotel="hotel"></hotel-item>
    </div>

    <list-pagination
            total-pages="$ctrl.listConfig.totalPages"
            current-page="$ctrl.listConfig.currentPage"
            ng-hide="$ctrl.listConfig.totalPages <= 1">
    </list-pagination>
</div>
